<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário de Atividades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diário de Atividades</h1>

        <div class="date-section">
            <label for="current-date">Data:</label>
            <input type="date" id="current-date" readonly>
        </div>

        <div class="content-grid">
            <!-- Coluna 1: Tarefas -->
            <section class="tasks-section">
                <h2>Rituais de Sobrevivência Elegante</h2>
                <div id="tasks-list">
                    <!-- Tarefas -->
                    <!-- ... mesmo conteúdo que você já tinha com <div class="task-item"> -->
                    <!-- (vou deixar esse trecho igual, não precisa repetir aqui) -->
                </div>
                <div class="completion-percentage">
                    Hoje você existe. E isso basta. <span id="completion-value">0%</span>
                </div>
            </section>

            <!-- Coluna 2: Métricas -->
            <section class="mood-sleep-food-section">
                <h2>Métricas do Dia</h2>
                <div class="metric-group">
                    <label>Tomar Água:</label>
                    <select id="water-select">
                        <option value=""></option> <option value="bom">Bom</option>
                        <option value="mais ou menos">Mais ou menos</option>
                        <option value="ruim">Ruim</option>
                    </select>
                </div>
                <div class="metric-group">
                    <label>Alimentação:</label>
                    <select id="food-select">
                        <option value=""></option> <option value="bom">Bom</option>
                        <option value="mais ou menos">Mais ou menos</option>
                        <option value="ruim">Ruim</option>
                    </select>
                </div>
                <div class="metric-group">
                    <label>Sono:</label>
                    <select id="sleep-select">
                        <option value=""></option> <option value="bom">Bom</option>
                        <option value="mais ou menos">Mais ou menos</option>
                        <option value="ruim">Ruim</option>
                    </select>
                </div>
                <div class="metric-group">
                    <label>Humor:</label>
                    <select id="mood-select">
                        <option value=""></option> <option value="bom">Bom</option>
                        <option value="mais ou menos">Mais ou menos</option>
                        <option value="ruim">Ruim</option>
                    </select>
                </div>
            </section>
        </div>

        <div class="save-section">
            <button id="save-button">Salvar Dados do Dia</button>
            <p id="save-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
