            background-color: #f7f3eb;

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;

        }
        .checkbox-container input[type="checkbox"] {
            display: none;
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-container .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #8a7e6b;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .checkbox-container input[type="checkbox"]:checked + label .custom-checkbox {
            background-color: #8a7e6b;
            border-color: #8a7e6b;
        }
        .checkbox-container input[type="checkbox"]:checked + label .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 16px;
        }
        .checkbox-container input[type="checkbox"]:checked + label span.task-text {
            text-decoration: line-through;
            color: #a39a8b;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            cursor: pointer;
            width: 25px;
            font-size: 25px;
            color: #d9d2c5;
            transition: all 0.2s ease;
        }
        .star-rating label:before {
            content: '\f005';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        .star-rating input:checked ~ label {
            color: #d4ac6e;
        }
        .star-rating input:checked ~ label.red-zone {
            color: #c17a74;
        }
        .star-rating input:checked ~ label.yellow-zone {
            color: #d4ac6e;
        }
        .star-rating input:checked ~ label.green-zone {
            color: #7a9e7e;
        }
        .star-rating:hover label:hover,
        .star-rating:hover label:hover ~ label {
            color: #d4ac6e;
        }
        .section-card {
            transition: all 0.3s ease;
            background-color: #fffcf5;
            border: 1px solid #e6dfd0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .header-decoration {
            position: relative;
            color: #5d4a35;
        }
        .header-decoration:after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #8a7e6b;
            border-radius: 2px;
        }
        .progress-bar {
            height: 12px;
            border-radius: 6px;
            background-color: #e6dfd0;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #8a7e6b, #a39a8b);
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fffcf5;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid #e6dfd0;
        }
        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #8a7e6b;
        }
        .page-header {
            position: relative;
            padding-bottom: 20px;
        }
        .page-header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background-color: #d1c9b7;
        }
        .journal-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #5d4a35;
            letter-spacing: 1px;
        }
        .date-display {
            color: #8a7e6b;
            font-style: italic;
        }
        .btn-primary {
            background-color: #8a7e6b;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5d4a35;
        }
        .btn-secondary {
            background-color: #7a9e7e;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5c7a5f;
        }
        .btn-tertiary {
            background-color: #c17a74;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-tertiary:hover {
            background-color: #a05c57;
        }
        .notebook-line {
            height: 1px;
            background-color: #e6dfd0;
            margin: 15px 0;
        }
        .section-border-personal {
            border-top: 4px solid #7a9e7e;
        }
        .section-border-daily {
            border-top: 4px solid #d4ac6e;
        }
        .section-border-other {
            border-top: 4px solid #c17a74;
        }
        .task-text {
            color: #5d4a35;
        }
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
        /* Decorative elements */
        .paper-clip {
            position: absolute;
            top: -10px;
            right: 20px;
            width: 30px;
            height: 60px;
            border-radius: 5px 5px 0 0;
            border: 2px solid #a39a8b;
            border-bottom: none;
            transform: rotate(45deg);
        }
        .paper-clip:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 30px;
            border-radius: 0 0 7.5px 7.5px;
            border: 2px solid #a39a8b;
            border-top: none;
        }
        .washi-tape {
            position: absolute;
            top: -8px;
            left: 20px;
            width: 80px;
            height: 20px;
            background: linear-gradient(45deg, #d4ac6e 25%, #e6dfd0 25%, #e6dfd0 50%, #d4ac6e 50%, #d4ac6e 75%, #e6dfd0 75%);
            background-size: 20px 20px;
            transform: rotate(-5deg);
            opacity: 0.7;
        }

<body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-10 text-center page-header">
            <h1 class="text-4xl font-bold journal-title mb-2">Meu Bullet Journal</h1>
            <div class="flex justify-center items-center mb-3">
                <p id="current-date" class="text-xl date-display"></p>
            </div>
            
            <!-- Barra de Progresso -->
            <div class="max-w-xl mx-auto mb-8 mt-8">
                <p id="progress-message" class="text-lg font-medium text-gray-700 mb-2">Comece seu dia marcando suas tarefas!</p>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <p id="progress-percentage" class="text-md text-gray-600 mt-1 text-right">0%</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 main-container">
            <!-- Cuidados Pessoais -->
            <div class="section-card rounded-xl p-6 section-border-personal relative">
                <div class="washi-tape"></div>
                <h2 class="text-2xl font-bold header-decoration mb-8">Cuidados Pessoais</h2>
                <div class="space-y-2">
                    <div class="checkbox-container">
                        <input type="checkbox" id="teeth" class="task-checkbox">
                        <label for="teeth">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Escovar os dentes</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="morning-meds" class="task-checkbox">
                        <label for="morning-meds">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tomar remédios manhã</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="shower" class="task-checkbox">
                        <label for="shower">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tomar banho</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="exercise" class="task-checkbox">
                        <label for="exercise">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Fazer exercício</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="night-meds" class="task-checkbox">
                        <label for="night-meds">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tomar remédio noite</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Tarefas Diárias -->
            <div class="section-card rounded-xl p-6 section-border-daily relative">

            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="app-script-url">
                    URL do App Script
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="app-script-url" type="text" value="https://script.google.com/macros/s/AKfycbxo07c7xLtionrftXMnp8ckSZ1zYAnyX1DEiw6METCle4rQFjUna_8cVeXgB_G3AFn5gA/exec" placeholder="URL do seu App Script">

            <div class="flex items-center justify-between mt-6">

                    Cancelar
                </button>
                <button id="confirm-export" class="btn-tertiary font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirmar Exportação
                </button>
            </div>

    <script>
        // Configurar a data atual
        function updateDate() {
            const dateElement = document.getElementById('current-date');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            dateElement.textContent = today.toLocaleDateString('pt-BR', options);
        }
        updateDate();

        // Atualizar barra de progresso
        function updateProgressBar() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const totalTasks = checkboxes.length;
            let completedTasks = 0;
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    completedTasks++;
                }
            });
            
            const progressPercentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('progress-bar-fill').style.width = ${progressPercentage}%;
            
            // Atualizar mensagem de progresso
            const progressMessage = document.getElementById('progress-message');
            if (progressPercentage === 0) {
                progressMessage.textContent = "Comece seu dia marcando suas tarefas!";
            } else if (progressPercentage < 25) {
                progressMessage.textContent = "Você completou ${progressPercentage}% das tarefas do dia. Continue assim!";
            } else if (progressPercentage < 50) {
                progressMessage.textContent = "Bom trabalho! Você já completou ${progressPercentage}% das tarefas.";
            } else if (progressPercentage < 75) {
                progressMessage.textContent = "Ótimo progresso! ${progressPercentage}% das tarefas concluídas.";
            } else if (progressPercentage < 100) {
                progressMessage.textContent = "Quase lá! Você já completou ${progressPercentage}% das tarefas.";
            } else {
                progressMessage.textContent = "Parabéns! Você completou todas as tarefas do dia! 🎉";
            }
        }

        // Salvar estado no localStorage
        function saveState() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const checkboxState = {};
            
            checkboxes.forEach(checkbox => {
                checkboxState[checkbox.id] = checkbox.checked;
            });
            
            const ratings = {};
            ['food', 'sleep', 'water', 'mood'].forEach(item => {
                const selected = document.querySelector(`input[name="${item}-rating"]:checked`);
                ratings[item] = selected ? selected.value : null;
            });
            
            const state = {
                date: new Date().toISOString().split('T')[0],
                checkboxes: checkboxState,
                ratings: ratings
            };
            
            localStorage.setItem('bulletJournalState', JSON.stringify(state));
            
            // Mostrar confirmação
            alert('Progresso salvo com sucesso!');
        }

        // Carregar estado do localStorage
        function loadState() {
            const savedState = localStorage.getItem('bulletJournalState');
            if (savedState) {
                const state = JSON.parse(savedState);
                const today = new Date().toISOString().split('T')[0];
                
                // Só carrega se for do mesmo dia
                if (state.date === today) {
                    // Restaurar checkboxes
                    Object.keys(state.checkboxes).forEach(id => {
                        const checkbox = document.getElementById(id);
                        if (checkbox) {
                            checkbox.checked = state.checkboxes[id];
                        }
                    });
                    
                    // Restaurar ratings
                    Object.keys(state.ratings).forEach(item => {
                        if (state.ratings[item]) {
                            const radio = document.getElementById(`${item}-${state.ratings[item]}`);
                            if (radio) {
                                radio.checked = true;
                            }
                        }
                    });
                    
                    // Atualizar barra de progresso
                    updateProgressBar();
                }
            }
        }

        // Reiniciar tudo
        function resetAll() {
            if (confirm('Tem certeza que deseja reiniciar todas as tarefas?')) {
                // Limpar checkboxes
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Limpar ratings
                document.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.checked = false;
                });
                
                // Limpar localStorage
                localStorage.removeItem('bulletJournalState');
                
                // Atualizar barra de progresso
                updateProgressBar();
                
                alert('Tudo reiniciado para um novo dia!');
            }
        }

        // Funções para o modal de exportação
        function openExportModal() {
            document.getElementById('export-modal').style.display = 'block';
        }

        function closeExportModal() {
            document.getElementById('export-modal').style.display = 'none';
        }

        // Exportar dados para Google Sheets
        function exportToGoogleSheets() {
            const sheetId = document.getElementById('sheet-id').value;
            const appScriptUrl = document.getElementById('app-script-url').value;
            
            if (!appScriptUrl) {
                alert('Por favor, forneça a URL do App Script para exportar os dados.');
                return;
            }
            
            // Coletar dados para exportação
            const today = new Date().toLocaleDateString('pt-BR');
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const taskData = {};
            
            checkboxes.forEach(checkbox => {
                const taskId = checkbox.id;
                const taskLabel = checkbox.nextElementSibling.querySelector('.task-text').textContent;
                taskData[taskId] = {
                    name: taskLabel,
                    completed: checkbox.checked
                };
            });
            
            const ratings = {};
            ['food', 'sleep', 'water', 'mood'].forEach(item => {
                const selected = document.querySelector(input[name="${item}-rating"]:checked);
                ratings[item] = selected ? parseInt(selected.value) : 0;
            });
            
            // Preparar dados para envio
            const data = {
                date: today,
                tasks: taskData,
                ratings: ratings,
                sheetId: sheetId
            };
            
            // Mostrar indicador de carregamento
            const exportButton = document.getElementById('confirm-export');
            const originalText = exportButton.textContent;
            exportButton.textContent = 'Enviando...';
            exportButton.disabled = true;
            
            // Enviar dados para o App Script
            fetch(appScriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert('Dados enviados com sucesso para a planilha!');
                closeExportModal();
                
                // Restaurar botão
                exportButton.textContent = originalText;
                exportButton.disabled = false;
            })
            .catch(error => {
                console.error('Erro ao enviar dados:', error);
                alert('Ocorreu um erro ao enviar os dados. Por favor, tente novamente.');
                
                // Restaurar botão
                exportButton.textContent = originalText;
                exportButton.disabled = false;
            });
        }

        // Event listeners
        document.getElementById('save-button').addEventListener('click', saveState);
        document.getElementById('reset-button').addEventListener('click', resetAll);
        document.getElementById('export-button').addEventListener('click', openExportModal);
        document.querySelector('.close-modal').addEventListener('click', closeExportModal);
        document.getElementById('cancel-export').addEventListener('click', closeExportModal);
        document.getElementById('confirm-export').addEventListener('click', exportToGoogleSheets);
        
        // Adicionar event listeners para checkboxes para atualizar a barra de progresso
        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', updateProgressBar);
        });
        
        // Carregar estado ao iniciar
        document.addEventListener('DOMContentLoaded', loadState);         
    </script>
