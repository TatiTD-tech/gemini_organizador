<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bullet Journal Diário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Conteúdo da aplicação -->
        <header class="mb-10 text-center page-header">
            <h1 class="text-4xl font-bold journal-title mb-2">Meu Bullet Journal</h1>
            <div class="flex justify-center items-center mb-3">
                <p id="current-date" class="text-xl date-display"></p>
            </div>

            <!-- Barra de Progresso -->
            <div class="max-w-xl mx-auto mb-8 mt-8">
                <p id="progress-message" class="text-lg font-medium text-gray-700 mb-2">Comece seu dia marcando suas tarefas!</p>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <p id="progress-percentage" class="text-md text-gray-600 mt-1 text-right">0%</p>
            </div>
        </header>

        <!-- Seções do journal: Cuidados Pessoais, Tarefas Diárias, Outros -->
        <!-- ... (conteúdo omitido para brevidade, permanece inalterado) ... -->

        <!-- Botões de Ação -->
        <div class="mt-10 text-center">
            <button id="reset-button" class="btn-primary font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Reiniciar para Amanhã
            </button>
            <button id="save-button" class="ml-4 btn-secondary font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Salvar Progresso
            </button>
            <button id="export-button" class="ml-4 btn-tertiary font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Exportar para Planilha
            </button>
        </div>
    </div>

    <!-- Modal de Exportação -->
    <div id="export-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Exportar para Google Sheets</h2>
            <p class="mb-4">Seus dados serão enviados para sua planilha do Google.</p>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="sheet-id">
                    ID da Planilha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sheet-id" type="text" placeholder="ID da sua planilha do Google">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="app-script-url">
                    URL do App Script
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="app-script-url" type="text" placeholder="URL do seu App Script">
            </div>

            <div class="flex items-center justify-between mt-6">
                <button id="cancel-export" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancelar
                </button>
                <button id="confirm-export" class="btn-tertiary font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirmar Exportação
                </button>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
