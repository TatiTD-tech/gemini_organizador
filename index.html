<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Atividade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
    }

    .checkbox-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
    }

    .checkbox-container label {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #eaeaea;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      justify-content: flex-start;
    }

    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      font-size: 2em;
      direction: rtl;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star-rating input:checked ~ label {
      color: #ccc;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #ffcc00;
    }

    .green-zone {
      color: green !important;
    }

    .yellow-zone {
      color: goldenrod !important;
    }

    .red-zone {
      color: red !important;
    }

    .rating-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avaliação de Atividade</h1>
    <div class="checkbox-container">
      <label><input type="checkbox" name="item1"> Requisito 1 atendido</label>
      <label><input type="checkbox" name="item2"> Requisito 2 atendido</label>
      <label><input type="checkbox" name="item3"> Requisito 3 atendido</label>
      <label><input type="checkbox" name="item4"> Requisito 4 atendido</label>
    </div>

    <h2>Avaliação</h2>
    <div class="rating-group">
      <p>Qualidade geral:</p>
      <div class="star-rating">
        <input type="radio" id="qualidade5" name="qualidade" value="5">
        <label for="qualidade5">&#9733;</label>
        <input type="radio" id="qualidade4" name="qualidade" value="4">
        <label for="qualidade4">&#9733;</label>
        <input type="radio" id="qualidade3" name="qualidade" value="3">
        <label for="qualidade3">&#9733;</label>
        <input type="radio" id="qualidade2" name="qualidade" value="2">
        <label for="qualidade2">&#9733;</label>
        <input type="radio" id="qualidade1" name="qualidade" value="1">
        <label for="qualidade1">&#9733;</label>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.star-rating').forEach(starBlock => {
      const radios = starBlock.querySelectorAll('input[type="radio"]');
      
      radios.forEach(radio => {
        radio.addEventListener('change', () => {
          const selectedValue = parseInt(radio.value);
          const labels = Array.from(starBlock.querySelectorAll('label'));

          labels.forEach((label, index) => {
            label.classList.remove('red-zone', 'yellow-zone', 'green-zone');

            if (index >= 5 - selectedValue) {
              if (selectedValue <= 2) label.classList.add('red-zone');
              else if (selectedValue === 3) label.classList.add('yellow-zone');
              else label.classList.add('green-zone');
            }
          });
        });
      });
    });
  </script>
</body>
</html>
