<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bullet Journal Diário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f3eb;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d1c9b7' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .checkbox-container input[type="checkbox"] {
            display: none;
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-container .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #8a7e6b;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .checkbox-container input[type="checkbox"]:checked + label .custom-checkbox {
            background-color: #8a7e6b;
            border-color: #8a7e6b;
        }
        .checkbox-container input[type="checkbox"]:checked + label .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 16px;
        }
        .checkbox-container input[type="checkbox"]:checked + label span.task-text {
            text-decoration: line-through;
            color: #a39a8b;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            cursor: pointer;
            width: 25px;
            font-size: 25px;
            color: #d9d2c5;
            transition: all 0.2s ease;
        }
        .star-rating label:before {
            content: '\f005';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        .star-rating input:checked ~ label {
            color: #d4ac6e;
        }
        .star-rating input:checked ~ label.red-zone {
            color: #c17a74;
        }
        .star-rating input:checked ~ label.yellow-zone {
            color: #d4ac6e;
        }
        .star-rating input:checked ~ label.green-zone {
            color: #7a9e7e;
        }
        .star-rating:hover label:hover,
        .star-rating:hover label:hover ~ label {
            color: #d4ac6e;
        }
        .section-card {
            transition: all 0.3s ease;
            background-color: #fffcf5;
            border: 1px solid #e6dfd0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .header-decoration {
            position: relative;
            color: #5d4a35;
        }
        .header-decoration:after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #8a7e6b;
            border-radius: 2px;
        }
        .progress-bar {
            height: 12px;
            border-radius: 6px;
            background-color: #e6dfd0;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #8a7e6b, #a39a8b);
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fffcf5;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid #e6dfd0;
        }
        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #8a7e6b;
        }
        .page-header {
            position: relative;
            padding-bottom: 20px;
        }
        .page-header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background-color: #d1c9b7;
        }
        .journal-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #5d4a35;
            letter-spacing: 1px;
        }
        .date-display {
            color: #8a7e6b;
            font-style: italic;
        }
        .btn-primary {
            background-color: #8a7e6b;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5d4a35;
        }
        .btn-secondary {
            background-color: #7a9e7e;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5c7a5f;
        }
        .btn-tertiary {
            background-color: #c17a74;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-tertiary:hover {
            background-color: #a05c57;
        }
        .notebook-line {
            height: 1px;
            background-color: #e6dfd0;
            margin: 15px 0;
        }
        .section-border-personal {
            border-top: 4px solid #7a9e7e;
        }
        .section-border-daily {
            border-top: 4px solid #d4ac6e;
        }
        .section-border-other {
            border-top: 4px solid #c17a74;
        }
        .task-text {
            color: #5d4a35;
        }
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
        /* Decorative elements */
        .paper-clip {
            position: absolute;
            top: -10px;
            right: 20px;
            width: 30px;
            height: 60px;
            border-radius: 5px 5px 0 0;
            border: 2px solid #a39a8b;
            border-bottom: none;
            transform: rotate(45deg);
        }
        .paper-clip:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 30px;
            border-radius: 0 0 7.5px 7.5px;
            border: 2px solid #a39a8b;
            border-top: none;
        }
        .washi-tape {
            position: absolute;
            top: -8px;
            left: 20px;
            width: 80px;
            height: 20px;
            background: linear-gradient(45deg, #d4ac6e 25%, #e6dfd0 25%, #e6dfd0 50%, #d4ac6e 50%, #d4ac6e 75%, #e6dfd0 75%);
            background-size: 20px 20px;
            transform: rotate(-5deg);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-10 text-center page-header">
            <h1 class="text-4xl font-bold journal-title mb-2">Meu Bullet Journal</h1>
            <div class="flex justify-center items-center mb-3">
                <p id="current-date" class="text-xl date-display"></p>
            </div>
            
            <!-- Barra de Progresso -->
            <div class="max-w-xl mx-auto mb-8 mt-8">
                <p id="progress-message" class="text-lg font-medium text-gray-700 mb-2">Comece seu dia marcando suas tarefas!</p>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <p id="progress-percentage" class="text-md text-gray-600 mt-1 text-right">0%</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 main-container">
            <!-- Cuidados Pessoais -->
            <div class="section-card rounded-xl p-6 section-border-personal relative">
                <div class="washi-tape"></div>
                <h2 class="text-2xl font-bold header-decoration mb-8">Cuidados Pessoais</h2>
                <div class="space-y-2">
                    <div class="checkbox-container">
                        <input type="checkbox" id="teeth" class="task-checkbox">
                        <label for="teeth">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Escovar os dentes</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="morning-meds" class="task-checkbox">
                        <label for="morning-meds">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tomar remédios manhã</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="shower" class="task-checkbox">
                        <label for="shower">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tomar banho</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="exercise" class="task-checkbox">
                        <label for="exercise">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Fazer exercício</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="night-meds" class="task-checkbox">
                        <label for="night-meds">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tomar remédio noite</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Tarefas Diárias -->
            <div class="section-card rounded-xl p-6 section-border-daily relative">
                <div class="paper-clip"></div>
                <h2 class="text-2xl font-bold header-decoration mb-8">Tarefas Diárias</h2>
                <div class="space-y-2 max-h-[500px] overflow-y-auto pr-2">
                    <div class="checkbox-container">
                        <input type="checkbox" id="coffee" class="task-checkbox">
                        <label for="coffee">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Fazer café</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="bed" class="task-checkbox">
                        <label for="bed">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Arrumar a cama</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="sweep" class="task-checkbox">
                        <label for="sweep">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Varrer a casa</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="laundry" class="task-checkbox">
                        <label for="laundry">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Lavar roupa</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="meals" class="task-checkbox">
                        <label for="meals">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Preparar almoço e janta</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="compost" class="task-checkbox">
                        <label for="compost">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Composteira</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="trash" class="task-checkbox">
                        <label for="trash">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tirar o lixo</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="bedding" class="task-checkbox">
                        <label for="bedding">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Trocar roupa de cama e banho</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="bathroom" class="task-checkbox">
                        <label for="bathroom">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Limpar banheiro</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="stove" class="task-checkbox">
                        <label for="stove">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Limpar fogão</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="litterbox" class="task-checkbox">
                        <label for="litterbox">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Limpar caixa de areia</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="change-litter" class="task-checkbox">
                        <label for="change-litter">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Trocar areia dos gatos</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="dust" class="task-checkbox">
                        <label for="dust">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Tirar pó dos móveis</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="yard" class="task-checkbox">
                        <label for="yard">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Cuidar do quintal</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="cat-walk" class="task-checkbox">
                        <label for="cat-walk">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Passear com os gatos</span>
                        </label>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="cat-food" class="task-checkbox">
                        <label for="cat-food">
                            <div class="custom-checkbox"></div>
                            <span class="task-text">Ração - Petisco - Sachê</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Outros -->
            <div class="section-card rounded-xl p-6 section-border-other relative">
                <div class="washi-tape" style="left: auto; right: 20px; background: linear-gradient(45deg, #c17a74 25%, #e6dfd0 25%, #e6dfd0 50%, #c17a74 50%, #c17a74 75%, #e6dfd0 75%);"></div>
                <h2 class="text-2xl font-bold header-decoration mb-8">Outros</h2>
                <div class="space-y-6">
                    <div class="mb-4">
                        <p class="font-medium text-gray-700 mb-2">Alimentação balanceada</p>
                        <div class="star-rating" id="food-rating">
                            <input type="radio" id="food-5" name="food-rating" value="5" />
                            <label for="food-5" class="green-zone"></label>
                            <input type="radio" id="food-4" name="food-rating" value="4" />
                            <label for="food-4" class="green-zone"></label>
                            <input type="radio" id="food-3" name="food-rating" value="3" />
                            <label for="food-3" class="yellow-zone"></label>
                            <input type="radio" id="food-2" name="food-rating" value="2" />
                            <label for="food-2" class="red-zone"></label>
                            <input type="radio" id="food-1" name="food-rating" value="1" />
                            <label for="food-1" class="red-zone"></label>
                        </div>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="mb-4">
                        <p class="font-medium text-gray-700 mb-2">Sono</p>
                        <div class="star-rating" id="sleep-rating">
                            <input type="radio" id="sleep-5" name="sleep-rating" value="5" />
                            <label for="sleep-5" class="green-zone"></label>
                            <input type="radio" id="sleep-4" name="sleep-rating" value="4" />
                            <label for="sleep-4" class="green-zone"></label>
                            <input type="radio" id="sleep-3" name="sleep-rating" value="3" />
                            <label for="sleep-3" class="yellow-zone"></label>
                            <input type="radio" id="sleep-2" name="sleep-rating" value="2" />
                            <label for="sleep-2" class="red-zone"></label>
                            <input type="radio" id="sleep-1" name="sleep-rating" value="1" />
                            <label for="sleep-1" class="red-zone"></label>
                        </div>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="mb-4">
                        <p class="font-medium text-gray-700 mb-2">Água</p>
                        <div class="star-rating" id="water-rating">
                            <input type="radio" id="water-5" name="water-rating" value="5" />
                            <label for="water-5" class="green-zone"></label>
                            <input type="radio" id="water-4" name="water-rating" value="4" />
                            <label for="water-4" class="green-zone"></label>
                            <input type="radio" id="water-3" name="water-rating" value="3" />
                            <label for="water-3" class="yellow-zone"></label>
                            <input type="radio" id="water-2" name="water-rating" value="2" />
                            <label for="water-2" class="red-zone"></label>
                            <input type="radio" id="water-1" name="water-rating" value="1" />
                            <label for="water-1" class="red-zone"></label>
                        </div>
                    </div>
                    <div class="notebook-line"></div>
                    <div class="mb-4">
                        <p class="font-medium text-gray-700 mb-2">Humor</p>
                        <div class="star-rating" id="mood-rating">
                            <input type="radio" id="mood-5" name="mood-rating" value="5" />
                            <label for="mood-5" class="green-zone"></label>
                            <input type="radio" id="mood-4" name="mood-rating" value="4" />
                            <label for="mood-4" class="green-zone"></label>
                            <input type="radio" id="mood-3" name="mood-rating" value="3" />
                            <label for="mood-3" class="yellow-zone"></label>
                            <input type="radio" id="mood-2" name="mood-rating" value="2" />
                            <label for="mood-2" class="red-zone"></label>
                            <input type="radio" id="mood-1" name="mood-rating" value="1" />
                            <label for="mood-1" class="red-zone"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-10 text-center">
            <button id="reset-button" class="btn-primary font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Reiniciar para Amanhã
            </button>
            <button id="save-button" class="ml-4 btn-secondary font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Salvar Progresso
            </button>
            <button id="export-button" class="ml-4 btn-tertiary font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Exportar para Planilha
            </button>
        </div>
    </div>

    <!-- Modal para exportação para Google Sheets -->
    <div id="export-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Exportar para Google Sheets</h2>
            <p class="mb-4">Seus dados serão enviados para sua planilha do Google.</p>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="sheet-id">
                    ID da Planilha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sheet-id" type="text" value="1ZZk077xFlukBJSJVGEOuDACiK4fIt9fkTcQ98VGnMBg" placeholder="ID da sua planilha do Google">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="app-script-url">
